/* helpers */
const slug = str =>
  str.toLowerCase()                   // lower-case
     .replace(/[^a-z0-9]+/g, '_')     // any run of non-a-z-0-9 ⇒ “_”
     .replace(/^_+|_+$/g, '');        // trim leading / trailing “_”

const gallery = document.getElementById('gallery');

icons.forEach(icon => {
  const fileName = `${slug(icon.name)}_${slug(icon.category)}.png`;   // e.g. crayon_toys_crafts.png
  const figure   = document.createElement('figure');

  figure.innerHTML = `
    <img src="images/${fileName}" alt="${icon.name} icon">
    <figcaption>
      <span class="name">${icon.name}</span><br>
      <span class="category">${icon.category}</span>
    </figcaption>
  `;
  gallery.appendChild(figure);
});
